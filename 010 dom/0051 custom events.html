<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hello(event)"> click 1</button>
    <button onclick="hello(event)" id="btn2"> click 2</button>

    <button onclick="fireCustomEvent()"> fire event</button>
    <button onclick="fireCustomEventWithData()"> fire event with data</button>

    <script>
        let cusEvent = new Event('custom')
        let customEventWithData = new CustomEvent('dataEvent' , {
            detail: {
                hello: 'hello'
            }
        })
        btn2.addEventListener('custom' , (value) => {
            console.log(value , 'custom event');
        });
        btn2.addEventListener('dataEvent' , (value) => {
            console.log(value , 'custom event with data');
        });

        function hello(eventData){
            console.log(eventData);
        }
        function fireCustomEvent() {
            btn2.dispatchEvent(cusEvent)
        }

        function fireCustomEventWithData() {
            btn2.dispatchEvent(customEventWithData)
        }
    </script>
</body>
</html>
