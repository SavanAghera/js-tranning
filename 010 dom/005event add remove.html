<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">this is clickable text</p>

    <button onclick="addRemove(true)">add event</button>
    <button onclick="addRemove(false)">remove event</button>

    <script>
        const pTag = document.getElementById('text');
        function testEvent () {
            console.log('clicked');
        }

        function addRemove(add) {
            if(add) {
                pTag.addEventListener('click', testEvent);
            }else {
                pTag.removeEventListener('click', testEvent);
            }
        }
        
    </script>
</body>
</html>
